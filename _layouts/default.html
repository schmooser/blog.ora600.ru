<!DOCTYPE HTML>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <base href="{{ site.url }}">
    <title>
      {% if page.title %}
        {{ page.title }} &mdash; {{ site.title }}
      {% else %}
        {{ site.title }}
      {% endif %}
    </title>

    <meta name="author" content="{{ site.author_en }}" />
    <meta name="description" content="{{ site.description }}" />
    <link href="{{ site.feedburner_url }}" rel="alternate" title="RSS" type="application/rss+xml" />
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <!-- jquery -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
    <!-- fotorama -->
    <link  href="http://fotorama.s3.amazonaws.com/4.4.6/fotorama.css" rel="stylesheet"> <!-- 3 KB -->
    <script src="http://fotorama.s3.amazonaws.com/4.4.6/fotorama.js"></script> <!-- 13 KB -->
    <!-- site -->
    <link rel="stylesheet" type="text/css" href="{{ site.url }}/css/main.css">
    <script type="text/javascript" src="{{ site.url }}/js/application.js"></script>
  </head>
  <body>
    <div class="header">

    {% if page.url == '/index.html' %}
      <h1>{{ site.title }}</h1>
      <div class="description">
      {% include description.html %}
      </div>
    {% else %}
      <h1><a href="{{ site.url | append: '/' }}">{{ site.title }}</a></h1>
    {% endif %}

      <div class="menu">
        {% include menu.html %}
      </div>

    </div>

    <div class="content">
      {{ content }}
    </div>

    <div class="footer">
      <p class="copyright">&copy;&nbsp;{{ site.author }}, {{ site.years }}</p>
      <p class="engine">
         Works on <a href="http://jekyllrb.com/">Jekyll</a>&nbsp;&nbsp;Â·&nbsp;
         Hosted on <a href="http://pages.github.com">GitHub Pages</a>
      </p>
    </div>

    {% include analytics.html %}
  </body>
</html>
