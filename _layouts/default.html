<!DOCTYPE HTML>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <base href="{{ site.url }}">
    <title>
      {% if page.title %}
        {{ page.title }} &mdash; {{ site.title }}
      {% else %}
        {{ site.title }}
      {% endif %}
    </title>

    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" type="text/css" href="{{ site.url }}/css/main.css">
    <link rel="stylesheet" type="text/css" href="{{ site.url }}/css/fotorama.css">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
    <script type="text/javascript" src="{{ site.url }}/js/application.js"></script>
    <script type="text/javascript" src="{{ site.url }}/js/fotorama.js"></script>
  </head>
  <body>
    <div class="header">

    {% if page.url == '/index.html' %}
      <h1>{{ site.title }}</h1>
      <div class="description">
      {% include description.html %}
      </div>
    {% else %}
      <h1><a href="{{ site.url | append: '/' }}">{{ site.title }}</a></h1>
    {% endif %}

      <div class="menu">
        {% include menu.html %}
      </div>

    </div>

    <div class="content">
      {{ content }}
    </div>

    <div class="footer">
      <p class="copyright">&copy;&nbsp;{{ site.author }}, {{ site.years }}</p>
      <p class="engine">
         Движок — <a href="http://jekyllrb.com/">Jekyll</a>&nbsp;&nbsp;·&nbsp;
         Хостинг – <a href="http://pages.github.com">GitHub Pages</a>
      </p>
    </div>

    {% include analytics.html %}
  </body>
</html>
