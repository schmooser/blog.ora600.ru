
<div id="tags-{{ include.tags }}"></div>

<script>
    dug({
      endpoint: 'http://api.flickr.com/services/rest/?method=flickr.photos.search&api_key={{site.flickr_key}}&format=json&user_id={{ site.flickr_user_id }}&tags={{ include.tags }}',
      callbackParam: 'jsoncallback',
      target: 'tags-{{ include.tags }}',
      success: function() {
               },
      template: dug_template('{{ include.template }}', '{{ include.image_size }}', 'photos')
    });
</script>
