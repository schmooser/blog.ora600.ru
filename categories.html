---
layout: default
title: Разделы
---

{% for category in site.categories %}
  <h1>{{ category | first }}</h1>
    <ul>
    {% for post in category | last %}
      <li><a href="{{ site.url | append: post.url }}">{{ post.title }}</a></li>
    {% endfor %}
    </ul>
  {% include post.html %}
{% endfor %}
