---
layout: default
title: Разделы
---

{% for category in site.categories %}
  <h1><a href="#{{ category | first }}">{{ category | first | capitalize }}</a></h1>
    <ul>
    {% for posts in category offset:1 %}
      {% for post in posts %}
        <li><a href="{{ site.url | append: post.url }}">{{ post.title }}</a></li>
      {% endfor %}
    {% endfor %}
    </ul>
{% endfor %}
