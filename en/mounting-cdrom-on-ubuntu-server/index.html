    <h1 class="entry-title">
      <a href="/en/mounting-cdrom-on-ubuntu-server/">Mounting CDROM on Ubuntu Server</a>
    </h1>
  </header>

  <div class="entry-body content-area">
    

    <ol>
  <li>
    <p>Create directory</p>

    <pre><code> sudo mkdir /mnt/cdrom
</code></pre>
  </li>
  <li>
    <p>Add to <code>/etc/fstab</code> (via <code>sudo</code>)</p>

    <pre><code> /dev/cdrom /mnt/cdrom auto noauto,sync 0 0
</code></pre>
  </li>
  <li>
    <p>Mount it with</p>

    <pre><code> sudo mount cdrom
</code></pre>
  </li>
</ol>
