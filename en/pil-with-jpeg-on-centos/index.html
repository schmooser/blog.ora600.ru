    <h1 class="entry-title">
      <a href="/en/pil-with-jpeg-on-centos/">Install PIL with JPEG support on CentOS</a>
    </h1>
  </header>

  <div class="entry-body content-area">
    

    <p>In order to install PIL with JPEG support on CentOS 6, you need to install these two packages:</p>

<pre><code># yum install libjpeg-turbo libjpeg-turbo-devel
</code></pre>

<p>Also, <a href="http://jj.isgeek.net/2011/09/install-pil-with-jpeg-support-on-ubuntu-oneiric-64bits/">this post</a> on installing PIL with JPEG on Ubuntu may be helpful.</p>
