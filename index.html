---
layout: default
---

<!-- This loops through the posts -->
{% for post in site.posts %}
<div class="note">
  <h1><a href="{{ post.url }}">{{ post.title }}</a></h1>
  <p class="date">{{ post.date | date_to_long_string }}</p>
  <p class="date">{{ post.date | date "%Y-%m-%d" }}</p>
  <div class="text">
    {{ post.content }}
  </div>
</div>
{% endfor %}
