---
layout: default
---

{% if paginator.previous_page %}
<div class="nav-prev">
  {% if paginator.page == 2 %}
    <a href="{{ site.url }}">Позднее</a>
  {% else %}
    <a href="{{ site.url}}/page{{ paginator.previous_page }}">Позднее</a>
  {% endif %}
</div>
{% endif %}

{% for post in paginator.posts %}
  {% include post.html %}
{% endfor %}

{% if paginator.next_page %}
<div class="nav-next">
  <a href="{{ site.url}}/page{{ paginator.next_page }}">Ранее</a>
</div>
{% endif %}
